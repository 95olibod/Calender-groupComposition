<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/todo.css" />

    <link rel="icon" href="./images/logo/cal-logo.png" />

    <!-- Fontawesome logos imported -->
    <script
      src="https://kit.fontawesome.com/309fc4c8bc.js"
      crossorigin="anonymous"
    ></script>
    <script src="./javaScript/main.js"></script>
    <script src="./javaScript/todo.js"></script>
    <script src="./javaScript/clock.js"></script>
    <script src="./javascript/calender.js"></script>

    <title>FOLK Calender</title>
  </head>

  <body class="flex col">
    <div id="todo-form-container" class="dis-none ali-center jus-center z-30 fixed">
      <form id="todo-form">
        <label for="todo-text">
          <h4 class="todo-form-title"></h4>
        </label>
        <input type="date" id="todo-date" name="todo-date" class="todo-date" value="" /><br />
        <textarea
          class="input-text"
          type="text"
          id="todo-text"
          name="todo-text"
          required
        ></textarea
        ><br />
        <input type="submit" value="Spara" id="submit-button" />
        <input type="button" value="Stäng" id="close-btn" />
      </form>
    </div>

    <header id="header" class="flex ali-center">
      <h2 class="h-title">FOLK<h2>
      <p class="h-date"></p>
  </header>
  
    <div id="main-container" class="flex row grow">
      <aside id="sidebar-when-desktop" class="flex col z-10">
        <div id="aside-content-wrapper" class="flex col ali-center s-container">

          <div class="flex col jus-center ali-center">
            <input type="date" id="calendar-for-mobile" name="date" value="" />
            <button id="add-btn" class="s-btn-round pointer">+</button>
          </div>
          
          <div id="aside-day-container" class="flex row">
            <p id="aside-weekday"></p>
            <p id="aside-date"></p>
          </div>
          <p id="holiday"><p>
          <div id="aside-message"></div>
          <template id="todo-item-template">
            <div class="s-todo-item flex">
              <span id="todo-item-text" class="flex col"></span>
              <button id="edit-btn"
                class="
                  flex
                  jus-center
                  ali-center
                  s-btn-round s-btn-onLine s-small-btn pointer
                "
              >
                <i class="fas fa-pencil-alt"></i>
              </button>

              <div>
                <button
                  id="remove-btn"
                  class="
                    flex
                    jus-center
                    ali-center
                    s-btn-round s-btn-onLine s-small-btn pointer
                  "
                >
                  X
                </button>
              </div>
            </div>
          </template>

          <ul class="listItems flex col" id="todoList"></ul>
        </div>
      </aside>
      <main class="col grow">
        <div class="flex jus-center ali-center">
          <div class="m-month-arrow-left">
            <i class="fas fa-chevron-left" id="left-arrow"></i>
          </div>

          <div class="m-current-month">
            <div id="currentMonth">
              <h1 class="m-title"></h1>              
            </div>
          </div>

          <div class="m-month-arrow-right">
            <i class="fas fa-chevron-right" id="right-arrow"></i>
          </div>
        </div>

        <div class="flex" style="margin-right: 1em;">
          <div class="m-week-day-box flex grow jus-center">
            <p class="p-week-day">Måndag</p>
          </div>
          <div class="m-week-day-box flex grow jus-center">
            <p class="p-week-day">Tisdag</p>
          </div>
          <div class="m-week-day-box flex grow jus-center">
            <p class="p-week-day">Onsdag</p>
          </div>
          <div class="m-week-day-box flex grow jus-center">
            <p class="p-week-day">Torsdag</p>
          </div>
          <div class="m-week-day-box flex grow jus-center">
            <p class="p-week-day">Fredag</p>
          </div>
          <div class="m-week-day-box flex grow jus-center">
            <p class="p-week-day">Lördag</p>
          </div>
          <div class="m-week-day-box flex grow jus-center">
            <p class="p-week-day p-red-day">Söndag</p>
          </div>
        </div>

        <div class="m-calender-container full-width grow">
        </div>
        <template id="calendar-day-box">
          <div
            class="
              m-day-container
              flex
              col
              ali-center
              m-todo-margin-r m-todo-margin-b
              pointer
            "
          >
            <div class="m-day-date-box flex jus-f-start">
              <p class="p-date"></p>
              <p class="p-red-day-box"></p>
            </div>
            
            <div class="m-todo-box flex grow jus-center ali-center">
              <div class="flex jus-center ali-center">

                <p class="todos"></p>
              </div>
            </div>
          </div>
        </template>
      </main>
    </div>
    <footer id="footer-back" class="f-container fixed full-width">
      <div>
        <img src="./images/footer/footer-desktop-opac.png" />
      </div>
    </footer>
    <footer id="footer-front" class="f-container fixed full-width z-10">
      <div class="f-middle absolute">
        <img src="./images/footer/footer-desktop-yellow.png" />
      </div>
      <div class="f-front absolute">
        <img src="./images/footer/footer-desktop-black.png" />
      </div>
      <div class="flex absolute copyright">
        <p>© FOLK 2021</p>
      </div>
    </footer>
  </body>
</html>
